<div class="login-box">
    <div class="login-logo">
        <a href="#"><b>Admin</b>LTE</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">登录后开始会话</p>

        <form method="post" name="form" novalidate>
            <div class="form-group has-feedback">
                <input type="email" class="form-control" placeholder="电子邮箱" name="email" ng-model="email" required>
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                <div class="text-danger" ng-messages="form.email.$error">
                    <div ng-message="required">不能为空</div>
                    <div ng-message="email">不正确的电子邮箱</div>
                </div>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="密码" name="password" ng-model="password" required minlength="6">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                <div class="text-danger" ng-messages="form.password.$error">
                    <div ng-message="required">不能为空</div>
                    <div ng-message="minlength">长度不能少于6位</div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <label>
                        <input type="checkbox"> 记住我
                    </label>
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat" ng-disabled="form.$invalid" ng-click="login()">登录</button>
                </div>
                <!-- /.col -->
            </div>
        </form>

        <div class="social-auth-links text-center">
            <a href="javascript: void(0)" class="btn btn-block btn-social btn-linkedin btn-flat"><i class="fa fa-linkedin"></i> 使用LinkedIn登陆</a>
            <a href="javascript: void(0)" class="btn btn-block btn-social btn-github btn-flat"><i class="fa fa-github"></i> 使用GitHub登陆</a>
        </div>
        <!-- /.social-auth-links -->

        <div class="">
            <a href="javascript: void(0)">忘记密码</a><br>
            <a href="javascript: void(0)" class="text-center">注册新用户</a>
        </div>
    </div>
    <!-- /.login-box-body -->
</div>
