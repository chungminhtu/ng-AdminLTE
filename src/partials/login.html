<div class="login-box" ng-controller="LoginController">
    <div class="login-logo">
        <a href="#"><b>Admin</b>LTE</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">登录后开始会话</p>

        <form action="#" method="post">
            <div class="form-group has-feedback">
                <input type="email" class="form-control" placeholder="电子邮箱">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="密码">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
                </div>
                <!-- /.col -->
            </div>
        </form>

        <div class="social-auth-links text-center">
            <a href="javascript: void(0)" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> 使用Google+登陆</a>
            <a href="javascript: void(0)" class="btn btn-block btn-social btn-github btn-flat"><i class="fa fa-github"></i> 使用GitHub登陆</a>
        </div>
        <!-- /.social-auth-links -->

        <div class="">
            <a href="javascript: void(0)">忘记密码</a><br>
            <a href="javascript: void(0)" class="text-center">注册新用户</a>
        </div>
    </div>
    <!-- /.login-box-body -->
</div>
